<form [formGroup]="userForm" (ngSubmit)="signUp()">
    <ion-item>
        <ion-label  position="floating">Name</ion-label>
        <ion-input type="text" formControlName="displayName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label  position="floating">Email</ion-label>
        <ion-input formControlName="userEmail"></ion-input>
    </ion-item>
    <ion-button shape="round" expand="full" [disabled]="!userForm.valid" type="submit">Submit</ion-button>
</form>
